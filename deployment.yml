apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
  namespace: default
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeapp
          image: "rajakonde/nodejs-app:tagversion"
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: kubernetes
---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp
  namespace: default
spec:
  selector:
    app: nodeapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
        
